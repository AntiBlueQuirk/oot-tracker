<html>
    <head>
        <title>Ocarina of Time Item Tracker</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <script src="script/ruleparser.js"></script>
        <script src="script/logic.js"></script>
        <script src="script/items.js"></script>
        <script src="script/chests.js"></script>
        <script src="script/main.js"></script>
        <div id='layoutdiv'>
            <div id='itemdiv' class='itemdiv'>
            </div>
            <div id='mapdiv' class='mapdiv'>
                <div id='submapdiv' class='submapdiv'>
                    <div align='center'><span id='submaparea'>Hyrule</span></div>
                    <hr>
                    <ul onselectstart="return false" id='submaplist'>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Setting panel-->
		
		<div id='settingspanel'>
			<button id='shopsbutton' type='button' onclick='toggleShops(this)'><span class="rupee">&nbsp;</span></button>
			<button id='skulltulabutton' type='button' onclick='toggleSkulltulas(this)'><span class="skulltula">&nbsp;</span></button>
			<button id='settingsbutton' type='button' onclick='showSettings(this)'>ðŸ”§</button>
		</div>
        <fieldset id='settings' class='settings'>
            <legend style="background: rgba(0,0,0,0.75);border-radius: 0.4em">Settings</legend>
            <fieldset>
                <legend>Item Tracker</legend>
                <button type="button" onclick="EditMode()">Edit Mode</button>
                <button type="button" onclick="ResetLayout()">Reset Layout</button>
                <button type="button" onclick="ResetTracker()">Reset Tracker</button>
                <br>
                Quickstart: <button type="button" onclick="quickstart('kokiri')">Kokiri</button>
                <br>
				Size<input type="range" name='itemdivsize' value='100' max='300' min='1' onchange="setZoom('itemdiv', this)">
                <span id='itemdivsize'>100%</span><br>
                <input type="checkbox" name="showprizes" checked='true' onchange="showPrizes(this)">Show Medallion Locations<br>
				<input type="checkbox" name="hideUnavailable" checked='true' onchange="setHideUnavailable(this.checked)">Hide Unavailable<br>
				<input type="checkbox" name="hideOpened" checked='true' onchange="setHideOpened(this.checked)">Hide Opened<br>
				<!--
                <legend>Starts Open</legend>
                <input type="checkbox" name="openForest"        checked='true' onchange="setStartsOpen(this, 'Forest')" style="display:none"><!- - Forest<br> assumed true for now - ->
                <input type="checkbox" name="openKakarikoGate"  checked='false' onchange="setStartsOpen(this, 'KakarikoGate')" style="display:none"><!- - Kakariko Gate<br> assumed false for now - ->
                <input type="checkbox" name="openDoorofTime"    checked='false' onchange="setStartsOpen(this, 'DoorofTime')">Door of Time<br>
                <input type="checkbox" name="openZorasFountain" checked='false' onchange="setStartsOpen(this, 'ZoraFountain')">Zora's Fountain<br>
                <legend>Shuffled</legend>
                <input type="checkbox" name="shuffleOcarinas"   checked='false' onchange="setShuffled(this, 'Ocarinas')">Ocarinas<br>
                <input type="checkbox" name="shuffleWeirdEgg"   checked='false' onchange="setShuffled(this, 'WeirdEgg')">Weird Egg<br>
                <input type="checkbox" name="shuffleGerudoCard" checked='false' onchange="setShuffled(this, 'GerudoCard')">Gerudo Card<br>
                <legend>Glitches</legend>
                <input type="checkbox" name="glitchWTnoZora" checked='false' onchange="setGlitches(this, 'WTnoZora')">Water Temple without Zora Tunic<br>-->
            </fieldset>
            <fieldset>
                <legend>Map Tracker</legend>
                <input type="checkbox" name="showmap" checked='true' onchange="showTracker('mapdiv', this)">Enabled<br>
                Size<input type="range" name='mapdivsize' value='100' max='200' min='1' onchange="setZoom('mapdiv', this)">
                <span id='mapdivsize'>100%</span><br>
                Position:
                <input type='radio' name='mapposition' value='Side' checked='true' onclick="setOrder(false)">Side
                <input type='radio' name='mapposition' value='Below' onclick="setOrder(true)">Below<br>
            </fieldset>
			<fieldset id="logicpanel">
				<legend>Logic</legend>
				<button type="button" onclick="ResetLogic()">Reset</button>
                <!-- Filled dynamically -->
			</fieldset>
        </fieldset>

        <table id='itemconfig' class='itemconfig' style='display:none'></table>
		
        <footer style='bottom:0; width:100%; text-align: center; position: relative; color:grey'>
            Ocarina of Time Item Randomizer Tracker v1 (Blue Edition)
        </footer>
		
		<div id='tooltipcontainer'>
		</div>
		
		<script>
            init();
        </script>
    </body>
</html>
